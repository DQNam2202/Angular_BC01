<h3>Demo ngClass</h3>
<!-- Cách viết với nhiều điều kiện -->
<p
  class="text-center"
  [class]="{ 'bg-success': isActive, 'bg-warning': !isActive }"
>
  CyberSoft
</p>
<!-- Cách viết rút gọn khi có 1 điều kiện -->
<p class="text-center" [class.bg-success]="isActive">CyberLab</p>

<h3>Demo ngStyle</h3>
<p
  style="text-align: center"
  [style]="{ 'background-color': color, color: 'red' }"
>
  BootCamp01
</p>

<div
  style="height: 200px; width: 200px"
  [style]="{ 'background-image': 'url(' + imgSrc + ')'}"
></div>

<div [innerHTML]='html'></div>
